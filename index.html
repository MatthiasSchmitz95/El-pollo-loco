<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El pollo loco</title>
    <link rel="stylesheet" href="style.css">
    <script src="models/world.class.js"></script>
    <script src="models/drawAbleObjects.class.js"></script>
    <script src="models/moveableObjects.class.js"></script>
    <script src="models/backgroundObjects.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/throwableObjects.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/statusbar-coin.class.js"></script>
    <script src="models/statusbar-bottle.class.js"></script>
    <script src="models/chicken-statusbar-cover.class.js"></script>
    <script src="models/salsa-bottle.class.js"></script>
    <script src="models/statusbar-endboss.class.js"></script>
    <script src="models/chicken_small.class.js"></script>
    <script src="level/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body>

    <div id="fullscreen">

        <h1 class="title">El pollo loco</h1>
        <div id="cover">
            <button onclick="init()">Start</button>
            <div class="fullscreen-button-container">
                <img onclick="fullscreen()" src="img/userAssets/expand.png">
            </div>
        </div>

        <div style="position: relative;" id="content-container">
            <div class="guide-container" id="guide" style="display: none;">
                <table style="margin-left: 120px;">
                    <tr>
                        <td>Arrow Right</td>
                        <td>Walk Right</td>
                    </tr>
                    <tr>
                        <td>Arrow Left</td>
                        <td>Walk Left</td>
                    </tr>
                    <tr>
                        <td>Spacebar</td>
                        <td>Jump</td>
                    </tr>
                    <tr>
                        <td>D</td>
                        <td>Throw Bottle</td>
                    </tr>
                </table>
            </div>

            <div class="game-over-container" style="display: none;" id="game-over-container">
                <img src="img/9_intro_outro_screens/game_over/game over.png" alt="game over">
                <div class="game-over-buttons">
                    <button onclick="playAgain()">Play again</button>
                    <button onclick="backToMenu()">Back to Menu</button>

                </div>


            </div>

            <div class="userInterface">
                <img onclick="muteSpeaker()" id="speaker" src="img/userAssets/volume.png">
                <img onclick="muteSpeaker()" id="mute" style="display: none;" src="img/userAssets/mute.png">
                <img onclick="showIntsructions()" src="img/userAssets/information-button.png">
                <img onclick="togglePanel()" id="eye" src="img/userAssets/eye.png">
                <img onclick="togglePanel()" id="eye-hidden" src="img/userAssets/eye-hidden.png" style="display: none;">
            </div>
            <div class="fullscreen-button-container">
                <img onclick="fullscreen()" src="img/userAssets/expand.png">
            </div>
            <div class="remote-panel" id="remote-panel">
                <div>
                    <img id="LEFT-arrow" src="img/userAssets/arrow-left.png" alt="left">
                    <img id="RIGHT-arrow" src="img/userAssets/right-arrow.png" alt="right">
                </div>
                <div>
                    <img id="throw" src="img/userAssets/bottle-throw.png" alt="left">
                    <img id="jump" src="img/userAssets/jump.png" alt="left">
                </div>
            </div>

            <canvas id="canvas" width="720px" height="480px">
            </canvas>
        </div>

    </div>

</body>

</html>
